<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scisssors UI</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="result">
      <h1>Score</h1>
    </div>
    <div id="buttons">
      <button id="button" class="Rock">
        <img src="./data/images/rock.svg" alt="Rock" />
      </button>
      <button id="button" class="Paper">
        <img src="./data/images/paper.svg" alt="Paper" />
      </button>
      <button id="button" class="Scissor">
        <img src="./data/images/scissor.svg" alt="Scissor" />
      </button>
    </div>
    <div id="options">
      <button id="reset-button">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
